url = /auth/tokens
method = POST
json = {"auth": {"identity": {"methods": ["password"], "password": {"user": {"name": "admin", "domain": { "name": "Default"},"password": "devstacker"}}},"scope":{"project":{"domain":{"name":"Default"},"name":"admin"}}}}
